<ion-view view-title="Login" hide-nav-bar="true">
  <ion-content class="padding splash-view" ng-controller="LoginCtrl">
    <div class="list list-inset">
      <h1>Own Your Day</h1>
      <h3>Keep up on your <br /> daily schedule</h3>
    </div>
    <input type="text" name="username" ng-model="loginData.username"><br>
    <input type="text" name="username" ng-model="loginData.password">
    <button class="button button-block button-calm splash-button" ng-click="doLogin()">Sign In</button>
  </ion-content>
</ion-view>
