<ion-modal-view class="custom-modal">
  <ion-header-bar class="bar bar-header">
    <h1 class="title"></h1>
    <button class="button button-outline icon-right ion-close no-border-color" ng-click="closeModal()"></button>
  </ion-header-bar>
  <ion-content class="padding">
    <div class="icon-circle">
      <i class="fa fa-envelope-o" aria-hidden="true"></i>
    </div>

    <div class="forgot-content">
      <h3>Check your email</h3>

      <p>You will get an email with the information you need to sign in.</p>
    </div>
  </ion-content>
</ion-modal-view>
