<div class="list list-inset">
  <div class="form-group user">
    <label ng-show="!userError">User Name</label> <label ng-show="userError" class="userError">Check User Name Spelling</label> <br />
    <input ng-show="!userError" type="text" ng-model="data.username"> <input ng-show="userError" class="userError" type="text" ng-model="data.username">
    <a ng-click="openModal();"><em>Forgot user name?</em></a> <br />
  </div>

  <div class="form-group pass">
    <label ng-show="!passError">Password</label> <label ng-show="passError" class="passError">Password</label> <br />
    <input ng-show="!passError" type="password" ng-model="data.password"> <input ng-show="passError" class="passError" type="password" ng-model="data.password">
    <a ng-click="openModal();"><em>Forgot password?</em></a>
  </div>

  <div class="form-group remember">
    <input type="checkbox" ng-model="data.remember">
    <label>Remember Me</label>
  </div>
</div>
<button class="button button-block button-calm login-button" ng-click="sign()">Sign In</button>
