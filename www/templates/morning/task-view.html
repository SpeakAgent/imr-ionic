<ion-view hide-nav-bar="true" ng-controller="TaskViewController as taskView">
  <ion-content style="background: #DDD">
    <div class="bar bar-header morningHeader">
      <a ui-sref="tab.schedule" class="button button-clear button-positive item-icon-right ion-close-round"></a>
    </div>
    <br>
    <br>

    <div class="item item-thumbnail-left headerTask">
      <img src="img/mt.png">
      <h2 class="taskTittle">Can Crushing</h2>
      <div class="col-xs-1">
        <a href="https://www.youtube.com/watch?v=q3B2seGgg8o&list=PLroQg5dqMAEWfH-LkGOVtXL59uIH0P_OT"><img src="img/youtube.png" class="valign tube"></a>
      </div>
    </div>

    <ul class="nav nav-pills stepsButtons">
      <li ng-class="{ active: taskView.isSelected(1) }" class="text-center listSchedule"><a href="" ng-click="taskView.selectTab(1)" class="dayList">Single Step</a></li>
      <li ng-class="{ active: taskView.isSelected(2) }" class="text-center listSchedule"><a href="" ng-click="taskView.selectTab(2)">All Steps</a></li>
    </ul>


    <!-- START DAY SECTION -->
    <div class="taskView" ng-show="taskView.isSelected(1)">
      <button class="btn btn-primary btn-small taskHelp" ng-click="openModal()">Get help with this task</button>
      <div class="card">
        <div class="item item-text-wrap task-item">
          <h4>Step 1</h4>
          <div class="item item-thumbnail-left task-item">
            <img src="img/mt.png">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <div class="col-xs-1">
            	<img src="img/speak.png" class="valign speaker">
              <a class="button button-small button-assertive speakButton valign speakView">
            	  Speak
            	</a>
            </div>
          </div>
          <i ng-hide="done1" class="ion-checkmark-round checkmark"></i>
          <i ng-show="done1" class="ion-checkmark-circled checkmarkDone"></i>
          <button ng-click="doneTask1()" ng-hide="done1" class="button button-small button-assertive doneButton">
            Done!
          </button>
        </div>
      </div>
      <div class="text-right">
        <div class="padding">
          <a href="#/tab/morning-next-step" class="button icon-right ion-chevron-right arrow3"><span class="nextStep">Next</span></a>
        </div>
      </div>
    </div>
    <!-- END DAY SECTION -->

    <!-- START WEEK SECTION -->
    <div class="taskView" ng-show="taskView.isSelected(2)">
      <button class="btn btn-primary btn-small taskHelp">Get help with this task</button>
      <div class="card">
        <div class="item item-text-wrap task-item">
          <h4>Step 1</h4>
          <div class="item item-thumbnail-left task-item">
            <img src="img/mt.png">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <div class="col-xs-1">
              <img src="img/headphone.png" class="valign speaker">
              <a class="button button-small button-assertive speakButton valign speakView">
                Listen
              </a>
            </div>
          </div>
          <i ng-hide="done1" class="ion-checkmark-round checkmark"></i>
          <i ng-show="done1" class="ion-checkmark-circled checkmarkDone"></i>
          <button ng-click="doneTask1()" ng-hide="done1" class="button button-small button-assertive doneButton">
            Done!
          </button>
        </div>
      </div>

      <div class="card">
        <div class="item item-text-wrap task-item">
          <h4>Step 2</h4>
          <div class="item item-thumbnail-left task-item">
            <img src="img/mt.png">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <div class="col-xs-1">
              <img src="img/headphone.png" class="valign speaker">
              <a class="button button-small button-assertive speakButton valign speakView">
                Listen
              </a>
            </div>
          </div>
          <i ng-hide="done2" class="ion-checkmark-round checkmark"></i>
          <i ng-show="done2" class="ion-checkmark-circled checkmarkDone"></i>
          <button ng-click="doneTask2()" ng-hide="done2" class="button button-small button-assertive doneButton">
            Done!
          </button>
        </div>
      </div>
    </div>
  <!-- END WEEK SECTION -->
  </ion-content>
</ion-view>
