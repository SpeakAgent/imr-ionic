<ion-view hide-nav-bar="true" ng-controller="TaskViewController as taskView">
  <ion-content style="background: #DDD">
    <ion-nav-bar>
      <ion-nav-back-button class="button-clear"
        ng-click="myGoBack()">
        <i class="ion-arrow-left-c"></i> Back
      </ion-nav-back-button>
    </ion-nav-bar>
    <div class="bar bar-header" style="background: #FFB939">
      <a ui-sref="tab.home" class="button button-clear button-positive item-icon-right ion-close-round" style="color:white"></a>
    </div>
    <br>
    <br>

    <a class="item item-thumbnail-left headerTask" href="#">
      <img src="img/mt.jpg">
      <h2 class="taskTittle">Math Tutoring</h2>
      <button class="btn btn-primary btn-small taskHelp">Get Help</button>
    </a>

    <ul class="nav nav-pills stepsButtons">
      <li ng-class="{ active: taskView.isSelected(1) }" class="text-center listSchedule"><a href="" ng-click="taskView.selectTab(1)" class="dayList">Single Step</a></li>
      <li ng-class="{ active: taskView.isSelected(2) }" class="text-center listSchedule"><a href="" ng-click="taskView.selectTab(2)">All Steps</a></li>
    </ul>


    <!-- START DAY SECTION -->
    <div class="taskView" ng-show="taskView.isSelected(1)">
      <div class="card">
        <div class="item item-text-wrap">
          <h2>Step 1</h2>
          <div class="item item-thumbnail-left">
            <img src="img/nb.jpg">
            <p>Gather your math notebook and pens</p>
          </div>
          <span style="margin-top: 4px!important;" class="ion-checkmark-round"></span>
          <button class="button button-small button-assertive doneButton">
            Done!
          </button>
          <span style="margin: 4px 0 0 20px!important;" class="ion-radio-waves"></span>
          <button class="button button-small button-assertive doneButton">
            Listen
          </button>
        </div>
      </div>
      <div class="text-right">
        <div class="padding">
          <a ui-sref="next-step" class="button icon-right ion-chevron-right arrow3"><span class="nextStep">Next step</span></a>
        </div>
      </div>
    </div>
    <!-- END DAY SECTION -->

    <!-- START WEEK SECTION -->

    <div class="taskView" style="margin-top: 20px;" ng-show="taskView.isSelected(2)">

    </div>
  <!-- END WEEK SECTION -->
  </ion-content>
</ion-view>
